{% extends 'main/base.html' %}

{% block body %}
  <h1>로그인</h1>
  <form method="post">
    {{ login_form.csrf_token }}
    {{ form_field(login_form.user_id) }}
    {{ form_field(login_form.user_pw) }}
    <button type="submit">로그인</button>
  </form>
  <a href="{{ url_for('main.index') }}">메인으로</a>
  <a href="{{ url_for('accounts.register') }}">회원가입</a>
{% endblock %}
