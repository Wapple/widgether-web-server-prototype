{% from 'main/macros.html' import form_field with context %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  {% block body %}
  {% endblock %}
</body>
