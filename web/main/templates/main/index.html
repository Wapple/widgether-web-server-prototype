{% extends 'main/base.html' %}

{% block body %}
  {% if current_user.is_authenticated %}
    반갑습니다, {{ current_user.name }}님!
    <a href="{{ url_for('accounts.logout') }}">로그아웃</a>
  {% else %}
    <a href="{{ url_for('accounts.login') }}">로그인</a>
    <a href="{{ url_for('accounts.register') }}">등록</a>
  {% endif %}
{% endblock %}
