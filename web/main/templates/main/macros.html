{% macro mdl_textfield(field) %}
  <div class="mdl-textfield mdl-js-textfield {{ 'is-invalid' if field.errors }}">
    {{ field(class='mdl-textfield__input', **kwargs) }}
    {{ field.label(class='mdl-textfield__label') }}
    {% if field.errors %}
      <span class="mdl-textfield__error">
        {{ field.errors[0] }}
      </span>
    {% endif %}
  </div>
{% endmacro %}
