<!DOCTYPE html>
<html>
<head>
  <title>카테고리 목록</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <style type="text/css">
    html { -webkit-text-size-adjust: none; }
    .content {
      margin-top: 0px;
    }
    .center-self {
      margin: 0 auto;
    }
    .category {
      margin: 100px auto 50px auto;
    }
    .category a span {
      text-align: center;
      margin-top: 40px;
    }
    .category-list div {
      margin-top: 20px;
    }
    .category-text {
      padding-top: 15px;
      text-align: center;
      font-size: 20px;
      color:black;
    }
    .material-icons.md-80 {
      font-size: 80px;
    }
    .material-icons.md-80.md-black {
      color: rgba(0,0,0, 0.7);
    }

  </style>
</head>
<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div>
      </div>
    </header>



    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">wapple</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>



    <div class="mdl-grid" >
      <h3>카테고리 목록</h3>
    </div>

    <div class="content mdl-grid center-self category">

      <a href="" role="button" class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">videogame_asset</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          게임
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">queue_music</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          음악
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">video_library</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          사진 및 비디오
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">fitness_center</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          건강 및 운동
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">monetization_on</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          금융
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">school</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          교육
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">cloud</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          날씨
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">book</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          도서
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">shopping_cart</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          쇼핑
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">business</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          비즈니스
        </div>
      </a>

      <a class="mdl-cell mdl-cell--2-col mdl-card mdl-shadow--2dp category-list">
        <span>
          <i class="material-icons md-80 md-black">cached</i>
        </span>
        <div class="mdl-card__actions mdl-card--border category-text">
          생산성
        </div>
      </a>


    </div>
  </div>




</body>
</html>
